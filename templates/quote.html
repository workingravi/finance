{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form method="POST" action="/quote">

        <div class="form-group">
            <label>Stock: </label>
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="AAPL" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
