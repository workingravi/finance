{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form method="POST" action="/buy">

        <div class="form-group">
            <label>Stock : </label>
            <input autocomplete="off" autofocus class="form-control" name="symbol" type="text">
        </div>
        <div class="form-group">
            <label>#Shares: </label>
            <input autocomplete="off" autofocus class="form-control" name="shares" type="text">
        </div>


        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
