{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form method="POST" action="/sell">

        <div class="form-group">
            <label>Stock : </label>
            <input autocomplete="off" autofocus class="form-control" name="symbol" type="text">
        </div>
        <div class="form-group">
            <label>#Shares: </label>
            <input autocomplete="off" autofocus class="form-control" name="shares" type="text">
        </div>


        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
